# ==============================================================
# = Spring Security / Queries for AuthenticationManagerBuilder
# ==============================================================
spring.queries.users-query=select email, password, active from user where email=?
spring.queries.roles-query=select u.email, r.role_name from user u inner join user_roles ur on(u.userid=ur.userid) inner join role r on(ur.roleid=r.roleid) where u.email=?


