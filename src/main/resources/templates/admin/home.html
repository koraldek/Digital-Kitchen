<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>Admin Page</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/home.css}" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<style>
	th
	{
		padding: 5px;
	}
</style>

<body>
	<div class="container">
	
		<form th:action="@{/logout}" method="get">
			<button class="btn btn-md btn-danger btn-block" name="registration"
				type="Submit">Logout</button>
		</form>    
		
		<div class="panel-group" style="margin-top:40px">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<span th:utext="${userName}"></span>
				</div>
				<div class="panel-body">
					<img th:src="@{/images/beer.jpg}" class="img-responsive center-block" width="400" height="400" alt="Beer" /> 
				</div>
				<p class="admin-message-text text-center" th:utext="${adminMessage}"></p>
			</div>
		</div>



		<div id="test">
			<form th:action="@{/user/getDetails}" method="get">
				<button class="btn btn-md btn-danger btn-block"  type="Submit">Check Api restriction</button>
			</form>
			<!--<div id="User-details" th:text="${@user.toString()}"></div>-->


            <table>
                <caption>User information</caption>
                <tr>
                    <th>Username</th>
                    <th>email</th>
                    <th>Height</th>
                    <th>Weight</th>
                    <!--<th>ApiRestrictions</th>-->
                    <!--<th>Intolerance's</th>-->
                </tr>
                <tr>
                    <th th:text="${@user.username}">Username</th>
                    <th th:text="${@user.email}">email</th>
                    <th th:text="${@user.height}">Height</th>
                    <th th:text="${@user.weight}">Weight</th>
                    <!--<th th:text="${@user.apiRestrictions.toString()}">ApiRestrictions</th>-->
                    <!--<th th:text="${@user.intolerances}">Intolerance's</th>-->
                </tr>
            </table>

            <div th:if="${isRestrictionReached}">
                <span th:text="${isRestrictionReached}"></span>
            </div>



			<form th:action="@{/user/edit">

			</form>
		</div>
	</div>
</body>
</html>
